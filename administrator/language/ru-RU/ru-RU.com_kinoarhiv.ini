COM_KA_FIELD_MOVIE_RATES_MPAA_DESC="<p>Ассоциация <strong>MPAA</strong> (Американская Киноассоциация, Motion Picture Association of America) является родоначальницей рейтинговой системы, помогающей родителям оценить, подходят ли те или иные фильмы для просмотра их детьми.<br /><br />Эта система не берёт на себя функции критика, она не определяет, плоха или хороша та или иная картина. Она не подвергает её цензуре, а лишь разъясняет потенциальные опасности для детских глаз. Причём, оценки выставляют сами родители — именно они на ротационной основе входят в правление администрации по классификации и рейтингам.</p>"
