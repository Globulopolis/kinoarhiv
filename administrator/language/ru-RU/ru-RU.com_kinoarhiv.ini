COM_KA_FIELD_MOVIE_FS_ALIAS_DESC="Путь к материалам галереи: %s<hr />Системный алиас используется для построения пути к элементам галереи(постеры, скриншоты, обои, фото, трейлеры). Системные алиасы содержащие отличные от латиницы символы, нужно кодировать, во избежание проблем с доступом к таким папкам в файловой системе. PHP ниже 7.1 не поддерживает работу в Windows с папками и файлами имена которых содержат символы не из латиницы.<hr /><span class="_QQ_"label label-important"_QQ_">Изменяйте алиас только при крайней необходимости!</span> Изменение алиаса материала приведет к необходимости проверки и дальнейшему изменению пути к "_QQ_"Обоям"_QQ_", "_QQ_"Кадрам"_QQ_", "_QQ_"Постерам"_QQ_", "_QQ_"Трейлерам"_QQ_"(загруженным на сервер). Чтобы изменить путь к вышеуказанным материалам необходимо переместить папки в соответствии с новым алиасом материала.<br />Построение пути происходит по схеме: путь_к_обоям_из_настроек_компонента/первая_буква_алиаса/ID_материала/wallpapers/ <br />Аналогичным образом строится путь к другим материалам - кадрам(screenshots), постерам(posters). Для трейлеров: путь_к_трейлерам_из_настроек_компонента/первая_буква_алиаса/ID_материала/ <br />Компонент попытается автоматически (если потребуется) переместить соответствующие материалы. Рекомендуется проверить материалы после перемещения(при перемещении материалов вкладки "_QQ_"Обои"_QQ_", "_QQ_"Кадры"_QQ_", "_QQ_"Постеры"_QQ_", "_QQ_"Трейлеры"_QQ_" будут не доступны в фронтенде)."
