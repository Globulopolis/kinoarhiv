COM_KA_TRAILERS_HEADING_UPLOAD_URLS_HELP="Если файлы уже загружены или находятся на удаленном ресурсе(<span class="_QQ_"red"_QQ_">для удаленных ресурсов необходимо настроить <a href="_QQ_"https://developer.mozilla.org/en-US/docs/Web/HTTP/Access_control_CORS"_QQ_" class="_QQ_"red"_QQ_">CORS</a></span>), вы можете указать ссылки на них. Ссылки указываются с помощью bb-кода. Каждая ссылка должна быть с новой строки. Порядок ссылок должен быть следующим: видео, субтитры, главы<p>Например:<br />для видео [url="_QQ_"http://example.com/path/to/clip.mp4"_QQ_" type="_QQ_"video/mp4"_QQ_"]<br />для субтитров [url="_QQ_"http://example.com/path/to/subtitles.vtt"_QQ_" kind="_QQ_"subtitles"_QQ_" srclang="_QQ_"en"_QQ_" label="_QQ_"English"_QQ_" default="_QQ_"true"_QQ_"]<br /> и для глав [url="_QQ_"http://example.com/path/to/chapters.vtt"_QQ_" kind="_QQ_"chapters"_QQ_" default="_QQ_"true"_QQ_"]</p><p>Для всех треков обязателен атрибут url. У видео обязательно присутствие атрибута type обозначающего формат видео из источника, player - атрибут обозначает, что указанный трек будет показан в видеоплеере(иначе как ссылка).<br />Для дополнительных треков: kind - тип трека(subtitles, chapters), srclang - двухбуквенный код языка, label - название трека в выпадающем меню(только для субтитров), default - значение по умолчанию(Только для субтитров. Для глав этот атрибут установлен в true по умолчанию. Если true, то трек будет загружен и отображено его содержимое).</p>"
