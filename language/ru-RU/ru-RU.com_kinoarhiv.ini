COM_KA_RU_RATE_DESC="<h3>Фильм разрешён для показа в любой зрительской аудитории:</h3> <p>&bull; фильмы этой категории могут демонстрироваться в любой возрастной аудитории;<br />&bull; фильмы для семейного просмотра и для демонстрации на специальных детских сеансах;<br />&bull; аудиовизуальный ряд фильмов не содержит материалов, наносящих вред или оскорбляющих чувства зрителей любого возраста;<br />&bull; фильмы, которые не содержат сцен насилия и жестокости, ненормативной лексики и оскорбляющих нравственность выражений.</p><hr /><h3>Детям до 12 лет просмотр фильма разрешён в сопровождении родителей:</h3> <p>&bull; фильм требует от родителей изучения целесообразности его показа детям младшего школьного возраста, родители могут посчитать некоторые материалы неподходящими для своих детей.<br />&bull; могут употребляться отдельные жаргонные слова без брани, сцены насилия, без демонстрации кровопролития, краткое изображение несчастного случая или катастрофы, отдельные кадры наготы, мягкая подача &laquo;сверхъестественных&raquo; тем или тем &laquo;ужасов&raquo;.<br />&bull; родителям следует сопровождать детей, чтобы при необходимости объяснить им смысл происходящего на экране.</p><hr /><h3>Фильм разрешён для показа зрителям, достигшим 14 лет (фильмы этой категории могут содержать взрослые темы):</h3> <p>&bull; термин &laquo;взрослые темы&raquo; может включать в себя словесное упоминание или описание и наглядное изображение, связанное со следующими темами: самоубийства, преступление, коррупция, проблемы замужества и женитьбы, развод и др. эмоциональные травмы, наркотики и алкогольная зависимость, смерть и серьёзные болезни, расизм, религиозные вопросы.<br />&bull; могут быть элементы насилия и жестокости (драки, применение оружия без сильного кровопролития), эпизоды обнажённой натуры, отдельное употребление грубых жаргонных слов, возможны краткие сцены с применением наркотиков при негативном отношении к ним по сюжетной линии фильма.</p><hr /><h3>Фильм разрешён для показа зрителям старше 16 лет:</h3> <p>&bull; большинство взрослых тем могут рассматриваться в фильмах этой категории. Может использоваться грубая речь персонажей и вульгарные выражения при условии, что они не являются чрезмерно оскорбительными;<br />&bull; сексуальные взаимоотношения партнёров могут предполагаться или имитироваться при условии, что их действия не выходят за рамки общепринятых норм поведения;<br />&bull; большое количество сцен насилия и жестокости;<br />&bull; сцены употребления наркотиков и их последствия могут быть показаны, но не в оправдывающем или сочувственном к данному явлению отношении.</p><hr /><h3>Фильм разрешён для показа зрителям старше 18 лет (фильм, который может смотреть только взрослый, то есть человек от 18 лет и старше). Допускается следующее:</h3> <p>&bull; язык - фактически нет ограничений в речи персонажей;<br />&bull; секс - изображение сцен полового акта или других эротических действий, сексуального насилия или принуждения, при условии оправданности их сюжетом и художественной задачей кинопроизведения;<br />&bull; насилие - явное и реалистическое изображение насилия может быть показано, если оно не даётся со всеми подробностями и чрезмерной жестокостью;<br />&bull; могут быть показаны сцены злоупотребления наркотиками и их последствие, но не в положительном контексте;<br />&bull; могут иметь место сцены асоциального поведения.</p><hr /><h3>Фильмы, не подлежащие классификации (любой фильм или программа, содержащие следующие сцены, не подлежат классификации и в их регистрации будет отказано):</h3> <p>&bull; демонстрация сексуального насилия в отношении детей;<br />&bull; неоправданные подробности сцен садизма и чрезмерного насилия и жестокости, особенно в отношении детей и животных, содержащие сцены расчленения жертв, истязаний, уничтожения людей особо изуверскими способами; крупные продолжительные планы истерзанных людей и животных; насилие над трупами;<br />&bull; методы изготовления и применения оружия и приспособлений для пыток, причём подобные сцены занимают основное экранное время;<br />&bull; сцены, прославляющие шовинизм и национальную исключительность, расизм, пропагандирующие войны и конфликты, призывы к свержению существующего политического строя;<br />&bull; сцены порнографического содержания, а именно натуралистическая подробная фиксация сцен полового акта и детализированная демонстрация обнажённых гениталий в процессе сексуального контакта исключительно для возбуждения сексуальных инстинктов зрителей вне какой-либо художественной или просветительской цели; самоцельное изображение групповых сексуальных действий;<br />&bull; сцены, содержащие детализированные инструкции или поощрения к преступлению и насилию, а также к злоупотреблению наркотическими веществами.</p>"
COM_KA_MPAA="Рейтинг MPAA"
COM_KA_MPAA_DESC="<h3>Рейтинг G - Нет возрастных ограничений</h3> <p>Данный рейтинг получают фильмы, в содержании которых не присутствует сцен, которые могут хоть каким-то образом повлиять на детскую психику. Тем не менее, если картина получает рейтинг <strong>G</strong>, то никоим образом нельзя утверждать, что фильм предназначен только для детей.<br /><br />Преимущественно, рейтинг <strong>G</strong> присваивают классическим семейным комедиям и мультфильмам.</p><hr /><h3>Рейтинг PG - Рекомендуется присутствие родителей</h3> <p>Этот рейтинг получают фильмы, которые требуют внимания со стороны родителей. Возможно, некоторые сцены из картины родители посчитают неприемлемыми для просмотра своими детьми. Но в фильме точно отсутствуют сексуальные эпизоды и сцены с использованием наркотиков. Рейтинг <strong>PG</strong> никогда не присвоят ленте жанра хоррор или триллер.</p><hr /><h3>Рейтинг PG-13 - Детям до 13 лет просмотр не желателен</h3> <p>Настоятельное предупреждение родителям. Данный рейтинг получают фильмы, содержание которых может считаться неприемлемым для детей, не достигших 13-летнего возраста. По-прежнему, при этом рейтинге на экране отсутствуют сцены с насилием и обнажёнкой, но уже могут присутствовать неконкретизированные эпизоды с наркотиками и слова, связанные с сексом.</p><hr /><h3>Рейтинг R - Лицам до 17 лет обязательно присутствие взрослого</h3> <p>Рейтинг <strong>R</strong> получают фильмы, в содержании которых обязательно содержится материал, предназначенный только для взрослой аудитории. Родителям рекомендуется хорошо подумать, прежде чем пойти на него вместе со своими детьми.<br /><br />Фильм, получивший рейтинг <strong>R</strong>, скорее всего содержит сексуальные сцены, эпизоды с употреблением наркотиков, нецензурную брань, фрагменты с насилием и т.д.</p><hr /><h3>Рейтинг NC-17 - Лицам до 17 лет просмотр запрещен</h3> <p>Этот рейтинг подразумевает, что все родители прекрасно отдают себе отчет, что продукт, получивший такое ограничение, не предназначен для просмотра лицами, не достигшими 17-летнего возраста. Фильм может содержать довольно откровенные сексуальные моменты, соответствующий слэнг и эпизоды с чрезвычайным насилием. Однако рейтинг не подразумевает, что фильм является непристойным или порнографическим.<br /><br />Многие кинотеатры предпочитает не связываться с фильмами, получившими рейтинг <strong>NC-17</strong>. Кроме того, такие фильмы запрещено рекламировать в средствах массовой информации (телевидение, радио, печать и т.д.).</p><hr /><p>Ассоциация <strong>MPAA</strong> (Американская Киноассоциация, Motion Picture Association of America) является родоначальницей рейтинговой системы, помогающей родителям оценить, подходят ли те или иные фильмы для просмотра их детьми.<br /><br />Эта система не берёт на себя функции критика, она не определяет, плоха или хороша та или иная картина. Она не подвергает её цензуре, а лишь разъясняет потенциальные опасности для детских глаз. Причём, оценки выставляют сами родители — именно они на ротационной основе входят в правление администрации по классификации и рейтингам.</p>"
COM_KA_UA_RATE="Рейтинг Украинской киноассоциации"
COM_KA_UA_RATE_DESC="Любой фильм должен получить одну из трёх категорий - &laquo;общедоступная&raquo; (нет возрастных ограничений), &laquo;просмотр несовершеннолетними разрешён в присутствии родителей либо с их разрешения&raquo; и &laquo;только для взрослых&raquo;.<br />На рейтинг указывает появившийся после начала передачи символ (в правом нижнем углу экрана) - зелёный круг, жёлтый треугольник или красный квадрат. Зелёный круг может присутствовать в течение трёх минут после начала передачи (или же всю передачу), остальные знаки - обязательно всю передачу.<h3><div class="_QQ_"uar-icon uar-icon-0"_QQ_"></div> Зелёный круг</h3> <p>Знак &laquo;зелёный круг&raquo; означает, что фильм можно смотреть зрителям любого возраста и возрастных ограничений нет. В эту категорию входит большинство комедий, мультфильмов, также большинство передач (концерты, юмористические передачи) и фильмы для всей семьи. В эту категорию входят драмы, боевики, некоторые триллеры, мистические фильмы при условии, что насилия, горе, страдания, смерть показываются понятно и корректно. Допускается условный показ секса, жестокости, насилия, употребления наркотиков без излишнего натурализма. Фильмы ужасов в эту категорию, как правило, не входят. Передачи этой категории могут быть показаны в любое время суток, однако всё же основной пик показа передач этой категории приходится на день, позднее утро и ранний вечер.<br />В этой категории не допускается грубая лексика, показ обнажённого тела, чрезмерное насилие, и показы сцен катастроф, которые не поддаются обоснованию для детского и подросткового возраста.</p><h3><div class="_QQ_"uar-icon uar-icon-1"_QQ_"></div> Жёлтый треугольник</h3> <p>Знак &laquo;жёлтый треугольник&raquo; означает, что фильм или та или иная передача для самостоятельного просмотра несовершеннолетним не рекомендуется по определённым причинам, поэтому просмотр этого фильма рекомендуется несовершеннолетним только с родителями.<br />В эту категорию входит большинство боевиков, триллеров, фильмы ужасов, многие эротические фильмы, некоторые мультфильмы, многие драмы и мистические фильмы.<br />В этой категории допускается демонстрация обнажённого тела, драки, насилие (без чрезмерного кровопролития), использование грубых слов и ненормативной лексики, употребления наркотиков. Однако степень насилия в фильмах этой категории всё же ограничена. Поэтому фильмы этой категории являются фильмами с ограничениями, хотя в этих фильмах и может быть показана имитация сексуальных актов. Показ фильмов этой категории происходит, как правило, вечером - по крайней мере, не ранее 6 часов вечера, необходимо присутствие родителей для просмотра фильма этой категории. Многие фильмы этой категории показываются в ночное время суток.</p><h3><div class="_QQ_"uar-icon uar-icon-2"_QQ_"></div> Красный квадрат</h3> <p>Фильмы этой категории предназначены только для взрослых. К этой категории относятся боевики с высокой степенью насилия, некоторые драмы, не поддающиеся объяснению несовершеннолетними, триллеры, фильмы ужасов, эротические фильмы, мистика. В этих фильмах допускаются сексуальные акты, сцены ужасов, насилие, употребление наркотиков. Показ этих фильмов происходит поздно вечером и ночью - вплоть до раннего утра. При появлении на экране этого знака ещё не означает, что фильм откровенно порнографический или откровенно опасен для просмотра. Это означает, что просмотр этого фильма несовершеннолетними не рекомендуется и содержит рекомендации родителям не допускать своих детей к просмотру этого фильма во избежание нарушения психики.</p>"
