COM_KA_FIELD_MOVIE_RATES_UA="Рейтинг Украинской<br />киноассоциации"
COM_KA_FIELD_MOVIE_RATES_UA_0="Зелёный круг"
COM_KA_FIELD_MOVIE_RATES_UA_1="Жёлтый треугольник"
COM_KA_FIELD_MOVIE_RATES_UA_2="Красный квадрат"
COM_KA_FIELD_MOVIE_RATES_UA_DESC="Любой фильм должен получить одну из трёх категорий - &laquo;общедоступная&raquo; (нет возрастных ограничений), &laquo;просмотр несовершеннолетними разрешён в присутствии родителей либо с их разрешения&raquo; и &laquo;только для взрослых&raquo;.<br />На рейтинг указывает появившийся после начала передачи символ (в правом нижнем углу экрана) - зелёный круг, жёлтый треугольник или красный квадрат. Зелёный круг может присутствовать в течение трёх минут после начала передачи (или же всю передачу), остальные знаки - обязательно всю передачу.<h3>Зелёный круг</h3> <p>Знак &laquo;зелёный круг&raquo; означает, что фильм можно смотреть зрителям любого возраста и возрастных ограничений нет. В эту категорию входит большинство комедий, мультфильмов, также большинство передач (концерты, юмористические передачи) и фильмы для всей семьи. В эту категорию входят драмы, боевики, некоторые триллеры, мистические фильмы при условии, что насилия, горе, страдания, смерть показываются понятно и корректно. Допускается условный показ секса, жестокости, насилия, употребления наркотиков без излишнего натурализма. Фильмы ужасов в эту категорию, как правило, не входят. Передачи этой категории могут быть показаны в любое время суток, однако всё же основной пик показа передач этой категории приходится на день, позднее утро и ранний вечер.<br />В этой категории не допускается грубая лексика, показ обнажённого тела, чрезмерное насилие, и показы сцен катастроф, которые не поддаются обоснованию для детского и подросткового возраста.</p><h3>Жёлтый треугольник</h3> <p>Знак &laquo;жёлтый треугольник&raquo; означает, что фильм или та или иная передача для самостоятельного просмотра несовершеннолетним не рекомендуется по определённым причинам, поэтому просмотр этого фильма рекомендуется несовершеннолетним только с родителями.<br />В эту категорию входит большинство боевиков, триллеров, фильмы ужасов, многие эротические фильмы, некоторые мультфильмы, многие драмы и мистические фильмы.<br />В этой категории допускается демонстрация обнажённого тела, драки, насилие (без чрезмерного кровопролития), использование грубых слов и ненормативной лексики, употребления наркотиков. Однако степень насилия в фильмах этой категории всё же ограничена. Поэтому фильмы этой категории являются фильмами с ограничениями, хотя в этих фильмах и может быть показана имитация сексуальных актов. Показ фильмов этой категории происходит, как правило, вечером - по крайней мере, не ранее 6 часов вечера, необходимо присутствие родителей для просмотра фильма этой категории. Многие фильмы этой категории показываются в ночное время суток.</p><h3>Красный квадрат</h3> <p>Фильмы этой категории предназначены только для взрослых. К этой категории относятся боевики с высокой степенью насилия, некоторые драмы, не поддающиеся объяснению несовершеннолетними, триллеры, фильмы ужасов, эротические фильмы, мистика. В этих фильмах допускаются сексуальные акты, сцены ужасов, насилие, употребление наркотиков. Показ этих фильмов происходит поздно вечером и ночью - вплоть до раннего утра. При появлении на экране этого знака ещё не означает, что фильм откровенно порнографический или откровенно опасен для просмотра. Это означает, что просмотр этого фильма несовершеннолетними не рекомендуется и содержит рекомендации родителям не допускать своих детей к просмотру этого фильма во избежание нарушения психики.</p>"
