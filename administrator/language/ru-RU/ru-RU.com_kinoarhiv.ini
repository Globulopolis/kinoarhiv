COM_KA_FIELD_MOVIE_RATES_UA_DESC="Любой фильм должен получить одну из трёх категорий - &laquo;общедоступная&raquo; (нет возрастных ограничений), &laquo;просмотр несовершеннолетними разрешён в присутствии родителей либо с их разрешения&raquo; и &laquo;только для взрослых&raquo;.<h3>Зелёный круг</h3> <p>Знак &laquo;зелёный круг&raquo; означает, что фильм можно смотреть зрителям любого возраста и возрастных ограничений нет.</p><h3>Жёлтый треугольник</h3> <p>Знак &laquo;жёлтый треугольник&raquo; означает, что фильм или та или иная передача для самостоятельного просмотра несовершеннолетним не рекомендуется по определённым причинам, поэтому просмотр этого фильма рекомендуется несовершеннолетним только с родителями.</p><h3>Красный квадрат</h3> <p>Фильмы этой категории предназначены только для взрослых.</p>"
